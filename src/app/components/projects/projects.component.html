<section class="section projects-section">
  <div class="container">
    <h2 class="section-title" data-aos="fade-up">My Projects</h2>
    
    <div class="projects-filter" data-aos="fade-up">
      <button 
        class="filter-btn" 
        [ngClass]="{'active': activeFilter === 'all'}" 
        (click)="filterProjects('all')">
        All
      </button>
      <button 
        class="filter-btn" 
        [ngClass]="{'active': activeFilter === 'angular'}" 
        (click)="filterProjects('angular')">
        Angular
      </button>
      <button 
        class="filter-btn" 
        [ngClass]="{'active': activeFilter === 'react'}" 
        (click)="filterProjects('react')">
        React
      </button>
      <button 
        class="filter-btn" 
        [ngClass]="{'active': activeFilter === 'vue'}" 
        (click)="filterProjects('vue')">
        Vue.js
      </button>
      <button 
        class="filter-btn" 
        [ngClass]="{'active': activeFilter === 'node'}" 
        (click)="filterProjects('node')">
        Node.js
      </button>
    </div>
    
    <div class="row">
      <div *ngFor="let project of filteredProjects; let i = index" class="col-lg-4 col-md-6 mb-4" data-aos="fade-up" [attr.data-aos-delay]="i * 100">
        <div class="project-card">
          <div class="project-image">
            <img [src]="project.image" [alt]="project.title" class="img-fluid">
            <div class="project-overlay">
              <div class="project-links">
                <a [href]="project.demoUrl" target="_blank" class="project-link" title="Live Demo">
                  <fa-icon [icon]="faChrome"></fa-icon>
                </a>
                <a [href]="project.githubUrl" target="_blank" class="project-link" title="GitHub Repository">
                  <fa-icon [icon]="faGithub"></fa-icon>
                </a>
              </div>
            </div>
          </div>
          <div class="project-content">
            <h3 class="project-title">{{project.title}}</h3>
            <p class="project-description">{{project.description}}</p>
            <div class="project-tech">
              <span *ngFor="let tech of project.technologies">{{tech}}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <div *ngIf="filteredProjects.length === 0" class="no-projects" data-aos="fade-up">
      <p>No projects found with the selected filter.</p>
      <button class="btn btn-primary" (click)="filterProjects('all')">Show All Projects</button>
    </div>
  </div>
</section>
